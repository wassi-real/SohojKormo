<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - পাওয়া যায়নি | SohojKormo</title>
    <link rel="icon" type="image/jpeg" href="sohojkormo-logo.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SolaimanLipi', 'Kalpurush', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: #1a5f2a;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .home-link {
            display: inline-block;
            color: #1a5f2a;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #1a5f2a;
            padding: 10px 30px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #1a5f2a;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="sohojkormo-logo.jpeg" alt="সহজকর্ম">
        </div>
        <h1>404</h1>
        <p>পাওয়া যায়নি</p>
        <a href="/" class="home-link">হোম পেজ</a>
    </div>
</body>
</html>
