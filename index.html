<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শীঘ্রই আসছে | SohojKormo</title>
    <link rel="icon" type="image/jpeg" href="sohojkormo-logo.jpeg">
    <meta property="og:title" content="শীঘ্রই আসছে | SohojKormo">
    <meta property="og:image" content="sohojkormo-logo.jpeg">
    <meta property="og:description" content="সাইট উন্নয়নাধীন - শীঘ্রই আসছে">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SolaimanLipi', 'Kalpurush', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: #1a5f2a;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .contact {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(26, 95, 42, 0.3);
        }

        .contact p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="sohojkormo-logo.jpeg" alt="সহজকর্ম">
        </div>
        <h1>সাইট উন্নয়নাধীন</h1>
        <p>শীঘ্রই আসছে</p>
        <div class="contact">
            <p>আমাদের সাথে যোগাযোগ করুন</p>
            <p>support@sohojkormo.com</p>
        </div>
    </div>
</body>
</html>
